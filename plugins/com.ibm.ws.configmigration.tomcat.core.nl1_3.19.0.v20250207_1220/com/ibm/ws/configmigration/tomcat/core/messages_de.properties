APP_ALREADY_MIGRATED=Die Anwendung {0} wurde bereits auf den ausgew\u00e4hlten Liberty-Server {1} migriert.\n\nWenn Sie die Anwendungsmigration fortsetzen, werden Konfigurationsdateien \u00fcberschrieben. Au\u00dferdem k\u00f6nnen Referenzen auf Ihre Konfigurationsdateien verlorengehen. Migrieren Sie Ihre Anwendung auf einen anderen Liberty-Server oder entfernen Sie die zuvor migrierte Konfiguration von dem Liberty-Server, um Probleme zu vermeiden.\n\nM\u00f6chten Sie die Migration Ihrer Anwendung fortsetzen?
SERVER_ALREADY_MIGRATED=Ein Tomcat-Server wurde bereits auf den ausgew\u00e4hlten Liberty-Server {0} migriert.\n\nWenn Sie die Migration des ausgew\u00e4hlten Tomcat-Servers ({1}) fortsetzen, werden Konfigurationsdateien \u00fcberschrieben. Au\u00dferdem k\u00f6nnen Referenzen auf Ihre Konfigurationsdateien verlorengehen. Migrieren Sie Ihren Tomcat-Server auf einen anderen Liberty-Server oder entfernen Sie die zuvor migrierte Konfiguration von dem Liberty-Server, um Probleme zu vermeiden.\n\nM\u00f6chten Sie die Migration Ihres Tomcat-Servers fortsetzen?
