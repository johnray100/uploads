JMS_CLASS_CAST_WARNING=Achtung: Die JMS-Verbindungsfactory von Liberty implementiert nicht die Schnittstellen javax.jms.QueueConnectionFactory und javax.jms.TopiConnectionFactory. \nWenn JMS-Anwendungen versuchen, diese Verbindungsfactory auf eine dieser Schnittstellen umzustellen, empfangen sie eine ClassCastException.
FILE_UPDATED=Das Konfigurationsmigrationstool f\u00fcr Tomcat hat die folgende Konfiguration aktualisiert.
ACTION_JDBC_DRIVER=Ma\u00dfnahme erforderlich: Kopieren Sie den JDBC-Treiber an die Position {1} oder \u00e4ndern Sie die Konfiguration so, dass sie auf die Position des JDBC-Treibers zeigt, um den JDBC-Treiber f\u00fcr das dataSource-Element {0} zug\u00e4nglich zu machen.
ACTION_ORACLE_DRIVER=Ma\u00dfnahme erforderlich: Kopieren Sie den Inhalt des Oracle-Clientverzeichnisses an die Position f\u00fcr die gemeinsame Bibliothek {1} oder \u00e4ndern Sie die Konfiguration so, dass sie auf die Position des Oracle-Clientverzeichnisses zeigt, um den Oracle-Treiber f\u00fcr das dataSource-Element {0} zug\u00e4nglich zu machen.
ACTION_USER_PASSWORDS=Ma\u00dfnahme erforderlich: Verwenden Sie den Konfigurationseditor von Liberty, um die Kennwortattribute in der migrierten Konfiguration mit dem Hashalgorithmus auf die urspr\u00fcnglichen, unverschl\u00fcsselten Werte des Tomcat-Servers zu setzen. Die urspr\u00fcnglichen Kennw\u00f6rter wurden mit dem Hashalgorithmus {0} verschl\u00fcsselt und in ihrer verschl\u00fcsselten Form migriert.
STORAGE_REF_WARNING=Achtung: Liberty legt Sitzungsdaten standardm\u00e4\u00dfig im Hauptspeicher ab.\nF\u00fcgen Sie das Feature sessionDatabase-1.0 und ein Element httpSessionDatabase hinzu, um die Sitzungspersistenz zu konfigurieren.
PATHNAME_WARNING=Achtung: Das Attribut pathname des Tomcat Standard Manager wurde nicht migriert. Liberty legt Sitzungsdaten standardm\u00e4\u00dfig im Hauptspeicher ab.\nF\u00fcgen Sie das Feature sessionDatabase-1.0 und ein Element httpSessionDatabase hinzu, um die Sitzungspersistenz zu konfigurieren.
MQ_RESOURCE_ADAPTER_ACTION=Ma\u00dfnahme erforderlich: Kopieren Sie den WebSphere-MQ-Ressourcenadapter an die Position {0} oder \u00e4ndern Sie die Konfiguration so, dass sie auf die Position des WebSphere-MQ-Ressourcenadapters zeigt, um den Messaging-Provider von WebSphere MQ in Liberty verwenden zu k\u00f6nnen.
MQ_NATIVE_LIB_ACTION=Ma\u00dfnahme erforderlich: Modifizieren Sie das Attribut nativeLibraryPath so, dass es auf die Position der nativen WebSphere-MQ-Bibliotheken zeigt.
MONGO_CLASSLOADER_NEEDED_ACTION=Ma\u00dfnahme erforderlich: Kopieren Sie den MongoDB-Java-Treiber in die gemeinsame Bibliothek {0} oder modifizieren Sie die Konfiguration so, dass sie auf die Position des Treibers zeigt, um den Treiber f\u00fcr die Anwendung zug\u00e4nglich zu machen.
MULTIPLE_REDIRECT_PORTS=Achtung: Der SSL-Port {0} ist bereits in einem Element httpEndpoint definiert und wurde im httpEndpoint-Element {1} inaktiviert. Geben Sie f\u00fcr das Attribut httpsPort einen verf\u00fcgbaren Port an, um SSL f\u00fcr das Element httpEndpoint zu aktivieren. Liberty bietet keine Unterst\u00fctzung f\u00fcr mehrere httpEndpoint-Elemente mit demselben Attributwert f\u00fcr httpsPort. 
DEFAULT_SSL_GENERATED=Achtung: F\u00fcr den SSL-Port {0} wurde keine SSL-Konfiguration gefunden. Die Standard-SSL-Konfiguration wurde generiert. 
PASSWORD_ENCODE_WARNING=Achtung: \u00c4ndern und verschl\u00fcsseln Sie das Kennwort f\u00fcr das Element {0}, um die Sicherheit des Servers zu verbessern.
HTTPS_PORT_UNSUPPORTED_PROTOCOL=Achtung: Der SSL-Port {0}, den das Tomcat-Connector-Element als Port {1} referenziert, verwendet ein vom Liberty-Server nicht unterst\u00fctztes Protokoll. Das Attribut httpsPort des httpEndpoint-Elements {2} wurde inaktiviert.
HTTPS_CONNECTOR_MISSING=Achtung: Das Tomcat-Connector-Element mit dem Port {0} verweist auf einen nicht definierten SSL-Port ({1}). Das Attribut httpsPort des httpEndpoint-Elements {2} wurde inaktiviert.
UNCOMMENT_VIRTUAL_HOST=Entfernen Sie das Kommentarzeichen f\u00fcr den bevorzugten virtuellen Host f\u00fcr Ihre Anwendung. Der virtuelle Host default_host eignet sich f\u00fcr die meisten einfachen Konfigurationen.
