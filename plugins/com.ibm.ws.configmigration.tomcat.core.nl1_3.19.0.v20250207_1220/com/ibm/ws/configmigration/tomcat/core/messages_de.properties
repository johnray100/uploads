LOG_USERS_NO_FILE=Es wurden keine Dateien mit Tomcat-Benutzern migriert. Stellen Sie anhand der anderen Eintr\u00e4ge in dieser Protokolldatei fest, ob die Dateien \u00fcbergangen wurden, weil sie nicht gefunden werden konnten.
LOG_USERS_SKIP=Es werden keine Benutzer- und Rollenelemente migriert, weil die Datei {0} nicht vorhanden ist.
LOG_USERS_START=Die Benutzer- und Rollenelemente werden von der Datei {0} in die Datei {1} migriert.
LOG_USERS_TEMP_FILE_ERROR=Das Migrationstool konnte die tempor\u00e4re Datei {0} nicht finden.
LOG_VARIABLES_START=Die von der generierten Konfiguration referenzierten Tomcat-Eigenschaften werden von der Datei {0} in die Datei {1} migriert.
LOG_VARIABLES_SCANNING_EXCEPTION=Das Migrationstool konnte wegen der folgenden Ausnahme nicht feststellen, ob die Datei {0} auf Tomcat-Eigenschaften verweist:\n{1}
LOG_WAMT_EXCEPTION=Das Migrationstool konnte wegen der folgenden Ausnahme nicht feststellen, ob die Anwendung MongoDB verwendet: {0}.
LOG_WAMT_NOT_FOUND=Das Migrationstool konnte nicht feststellen, ob die Anwendung MongoDB verwendet. Wenn Ihre Anwendung MongoDB verwendet, installieren Sie das Anwendungsmigrationstool - Tomcat auf WebSphere und migrieren Sie die Anwendung erneut.

LOG_ACTION_VARIABLE_NOT_MIGRATED=Ma\u00dfnahme erforderlich: F\u00fcr die Variable {0}, die in der Datei {1} referenziert wird, konnte der Wert nicht ermittelt werden. Konfigurieren Sie die Variable auf dem Liberty-Server oder modifizieren Sie die Konfiguration so, dass sie nicht auf die Variable verweist. Die Standardposition f\u00fcr migrierte Variablen ist migratedConfig/variables.xml.
LOG_ACTION_VARIABLE_NAME_NOT_SUPPORTED=Ma\u00dfnahme erforderlich: Die Variable {0}, die in der Datei {1} referenziert wird, wurde nicht migriert, weil ihr Name kein g\u00fcltiger Variablenname auf dem Liberty-Server ist. Konfigurieren Sie eine Variable mit g\u00fcltigem Namen oder modifizieren Sie die Konfiguration so, dass sie nicht auf die Variable verweist. Die Standardposition f\u00fcr migrierte Variablen ist migratedConfig/variables.xml.
LOG_ACTION_VARIABLE_VALUE_NOT_VALID=Ma\u00dfnahme erforderlich: Der Wert {0} der Variablen {1}, die in der Datei {2} referenziert wird, ist auf dem Liberty-Server ung\u00fcltig. Die Variable wurde daher nicht migriert. Konfigurieren Sie eine Variable ohne Variablenreferenz im Wert oder modifizieren Sie die Konfiguration so, dass die Variable nicht referenziert wird. Die Standardposition f\u00fcr migrierte Variablen ist migratedConfig/variables.xml.
LOG_ATTENTION_APPLICATION_CONTEXT_REALM_NOT_MIGRATED=Achtung: Das Realmelement mit dem classname-Attribut {0} wurde nicht migriert. Das Migrationstool unterst\u00fctzt nicht die Migration von Realmelementen in der Anwendungsdatei context.xml. Wenn Sie das Realmelement migrieren m\u00f6chten, verschieben Sie es in die Datei context.xml im Tomcat-Verzeichnis conf. Das Element wird dann mit der Tomcat-Serverkonfiguration migriert.
LOG_ATTENTION_CONNECTOR_NOT_MIGRATED=Achtung: Das Connector-Element mit dem Port {0} und dem Protokoll {1} wurde nicht migriert. Der Liberty-Server bietet keine Unterst\u00fctzung f\u00fcr dieses Protokoll.
LOG_ATTENTION_CONNECTOR_PORT_ZERO=Achtung: Ein Connector-Element mit dem Port 0 wurde nicht migriert. Der Liberty-Server bietet keine Unterst\u00fctzung f\u00fcr einen mit 0 definierten Port.
LOG_ATTENTION_EXCEPTION=Achtung: Das Migrationstool konnte wegen der folgenden Ausnahme nicht feststellen, ob Elemente aus der Datei {0} nicht migriert wurden:\n{0}
LOG_ATTENTION_JDBC_RESOURCE_NOT_MIGRATED=Achtung: Das JDBC-Ressourcenelement mit dem name-Attribut {0} und dem driverClassName-Attribut {1} wurde nicht migriert. Konfigurieren Sie das Element dataSource auf dem Liberty-Server, wenn das Element erforderlich ist.
LOG_ATTENTION_DATASOURCE_REALM_NOT_MIGRATED=Achtung: Das Realmelement der Datenquelle mit dem dataSourceName-Attribut {0} wurde nicht migriert. Das Migrationstool unterst\u00fctzt nicht die Migration dieses Realmelements. Konfigurieren Sie eine angepasste Benutzerregistry auf dem Liberty-Server, wenn das Element erforderlich ist.
LOG_ATTENTION_JAAS_REALM_NOT_MIGRATED=Achtung: Das JAAS-Realmelement mit dem appName-Attribut {0} wurde nicht migriert. Das Migrationstool unterst\u00fctzt nicht die Migration dieses Realmelements. Konfigurieren Sie ein angepasstes JAAS-Anmeldemodul auf dem Liberty-Server, wenn das Element erforderlich ist. 
LOG_ATTENTION_JDBC_REALM_NOT_MIGRATED=Achtung: Das JDBC-Realmelement mit dem driverName-Attribut {0} wurde nicht migriert. Das Migrationstool unterst\u00fctzt nicht die Migration dieses Realmelements. Konfigurieren Sie eine angepasste Benutzerregistry auf dem Liberty-Server, wenn das Element erforderlich ist.
LOG_ATTENTION_JNDI_REALM_NOT_MIGRATED=Achtung: Das JNDI-Realmelement mit dem connectionURL-Attribut {0} wurde nicht migriert. Das Migrationstool unterst\u00fctzt nicht die Migration dieses Realmelements. Konfigurieren Sie eine LDAP-Benutzerregistry auf dem Liberty-Server, wenn das Element erforderlich ist.
LOG_ATTENTION_MANAGER_NOT_MIGRATED=Achtung: Das Managerelement mit dem classname-Attribut {0} wurde nicht migriert. Das Migrationstool unterst\u00fctzt nicht die Migration dieses Managerelements. F\u00fcgen Sie das Feature sessionDatabase-1.0 hinzu und geben Sie in dem Feature die Elemente httpSession und httpSessionDatabase an, um Sitzungspersistenz f\u00fcr den Liberty-Server zu konfigurieren.
LOG_ATTENTION_REALM_NOT_MIGRATED=Achtung: Das Realmelement mit dem classname-Attribut {0} wurde nicht migriert. Das Migrationstool unterst\u00fctzt nicht die Migration dieses Realmelements.

LOG_WARNING_PW_NOT_ENCODED=Achtung: Das Attribut password wurde nicht verschl\u00fcsselt.
LOG_WARNING_PW_NOT_ENCODED_VARIABLE=Achtung: Das Attribut password wurde nicht verschl\u00fcsselt, weil es auf eine Variable verweist. Suchen Sie die referenzierte Variable und stellen Sie sicher, dass der Wert dieser Variablen verschl\u00fcsselt ist, um die Sicherheit des Servers zu verbessern.
LOG_WARNING_PW_NOT_ENCODED_EXCEPT=Achtung: Das Attribut password wurde wegen der folgenden Ausnahme nicht verschl\u00fcsselt:\n{0}
LOG_WARNING_PW_NOT_ENCODED_UTILITY=Achtung: Die password-Attribute wurden nicht verschl\u00fcsselt, weil das Liberty-Verzeichnis bin nicht gefunden wurde.

LOG_BINARY_SCANNER_NOT_FOUND=Der Bin\u00e4rscanner wurde nicht im Dateisystem gefunden. Deshalb kann die MongoDB-Konfiguration fehlen. Stellen Sie sicher, dass Sie alle erforderlichen Konfigurationsinformationen hinzuf\u00fcgen, wenn Ihre Anwendung MongoDB verwendet.
LOG_RULE_DIR_NOT_CREATED=Es konnte kein tempor\u00e4res Verzeichnis im Dateisystem erstellt werden. Deshalb kann die MongoDB-Konfiguration fehlen. Stellen Sie sicher, dass Sie alle erforderlichen Konfigurationsinformationen hinzuf\u00fcgen, wenn Ihre Anwendung MongoDB verwendet.
LOG_RULE_FILE_NOT_COPIED=Die Regel f\u00fcr die Erkennung der Mongo-Verwendung konnte nicht in das Dateisystem kopiert werden. Deshalb kann die Mongo-Konfiguration fehlen. Stellen Sie sicher, dass Sie alle erforderlichen Konfigurationsinformationen hinzuf\u00fcgen, wenn Ihre Anwendung MongoDB verwendet.
LOG_BINARY_SCAN_FAILURE=Der Bin\u00e4rscanner konnte nicht ausgef\u00fchrt werden. Deshalb kann die MongoDB-Konfiguration fehlen. Stellen Sie sicher, dass Sie alle erforderlichen Konfigurationsinformationen hinzuf\u00fcgen, wenn Ihre Anwendung MongoDB verwendet.
LOG_SCAN_OUTPUT_FILE_FAILURE=Die Ausgabedatei f\u00fcr den Bin\u00e4rscanner konnte wegen des folgenden Fehlers nicht erstellt werden:\n{0}
