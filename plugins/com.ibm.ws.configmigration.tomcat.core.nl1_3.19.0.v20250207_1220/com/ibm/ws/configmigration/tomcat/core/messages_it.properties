JMS_CLASS_CAST_WARNING=Attenzione: jmsConnectionFactory di Liberty non implementa le interfacce javax.jms.QueueConnectionFactory e javax.jms.TopiConnectionFactory. \nLe applicazioni JMS ricevono una ClassCastException se provano ad eseguire il cast di questa factory di connessione su una delle interfacce.
FILE_UPDATED=La seguente configurazione \u00e8 stata aggiornata da Tomcat Configuration Migration Tool.
ACTION_JDBC_DRIVER=Azione richiesta: per rendere il driver JDBC accessibile per l''elemento dataSource {0}, copiare il driver JDBC nel percorso {1} o modificare la configurazione in modo da puntare al percorso del driver JDBC.
ACTION_ORACLE_DRIVER=Azione richiesta: per rendere il driver Oracle accessibile per l''elemento dataSource {0}, copiare il contenuto della directory del client Oracle nel percorso della libreria condivisa {1} o modificare la configurazione in modo da puntare al percorso della directory del client Oracle.
ACTION_USER_PASSWORDS=Azione richiesta: utilizzare l''editor di configurazione per modificare e codificare mediante hash gli attributi della password nella configurazione migrata sui valori non codificati originali del server Tomcat. Le password originali sono state codificate con l''algoritmo digest {0} e sono state migrate nel formato codificato.
STORAGE_REF_WARNING=Attenzione: per impostazione predefinita, Liberty memorizza i dati della sessione in memoria. \nPer configurare la persistenza della sessione per il server Liberty, aggiungere la funzione sessionDatabase-1.0 ed un elemento httpSessionDatabase per configurare la persistenza della sessione.
PATHNAME_WARNING=Attenzione: l''attributo pathname da Tomcat Standard Manager non \u00e8 stato migrato. Per impostazione predefinita, Liberty memorizza i dati della sessione in memoria. \nPer configurare la persistenza della sessione per il server Liberty, aggiungere la funzione sessionDatabase-1.0 ed un elemento httpSessionDatabase per configurare la persistenza della sessione.
MQ_RESOURCE_ADAPTER_ACTION=Azione richiesta: per utilizzare il provider dei messaggi di WebSphere MQ in Liberty, copiare l''adattatore di risorse di WebSphere MQ nel percorso {0} o modificare la configurazione in modo da puntare al percorso dell''adattatore di risorse WebSphere MQ.
MQ_NATIVE_LIB_ACTION=Azione richiesta: modificare l''attributo nativeLibraryPath in modo da puntare al percorso delle librerie native di WebSphere MQ.
MONGO_CLASSLOADER_NEEDED_ACTION=Azione richiesta: per rendere il driver MongoDB Java accessibile per l''applicazione, copiare il driver nella libreria condivisa {0} o modificare la configurazione in modo da puntare al percorso del driver.
MULTIPLE_REDIRECT_PORTS=Attenzione: la porta abilitata per SSL {0} \u00e8 gi\u00e0 definita da un elemento httpEndpoint ed \u00e8 stata disabilitata nell''elemento httpEndpoint {1}. Specificare una porta disponibile nell''attributo httpsPort per abilitare SSL sull''elemento httpEndpoint.  Liberty non supporta pi\u00f9 elementi httpEndpoint con lo stesso valore di attributo httpsPort. 
DEFAULT_SSL_GENERATED=Attenzione: nessuna configurazione SSL rilevata per la porta abilitata per SSL {0}. La configurazione SSL predefinita \u00e8 stata generata. 
PASSWORD_ENCODE_WARNING=Attenzione: per migliorare la sicurezza del server, modificare e codificare la password sull''elemento {0}.
HTTPS_PORT_UNSUPPORTED_PROTOCOL=Attenzione: la porta abilitata per SSL {0} indicata dall''elemento Tomcat Connector con la porta {1} utilizza un protocollo non supportato sul server Liberty. L''attributo httpsPort sull''elemento httpEndpoint {2} \u00e8 stato disabilitato.
HTTPS_CONNECTOR_MISSING=Attenzione: l''elemento Tomcat Connector con la porta {0} fa riferimento ad una porta abilitata per SSL {1} non definita. L''attributo httpsPort sull''elemento httpEndpoint {2} \u00e8 stato disabilitato.
UNCOMMENT_VIRTUAL_HOST=Annullare il commento dell''host virtuale preferito per la propria applicazione. L''host virtuale default_host \u00e8 adatto per la maggior parte delle configurazioni semplici.
