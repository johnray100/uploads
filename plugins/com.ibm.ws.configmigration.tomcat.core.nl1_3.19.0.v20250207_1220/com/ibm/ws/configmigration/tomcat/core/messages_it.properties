LOG_BINARY_SCANNER_NOT_FOUND=Impossibile trovare lo scanner binario nel file system. Di conseguenza, la configurazione MongoDB potrebbe essere mancante. Verificare di includere tutte le configurazioni necessarie se la propria applicazione utilizza MongoDB.
LOG_RULE_DIR_NOT_CREATED=Impossibile creare una directory temporanea nel file system. Di conseguenza, la configurazione MongoDB potrebbe essere mancante. Verificare di includere tutte le configurazioni necessarie se la propria applicazione utilizza MongoDB.
LOG_RULE_FILE_NOT_COPIED=Impossibile copiare la regola per la rilevazione dell'utilizzo di Mongo nel file system. Di conseguenza, la configurazione Mongo potrebbe essere mancante. Verificare di includere tutte le configurazioni necessarie se la propria applicazione utilizza MongoDB.
LOG_BINARY_SCAN_FAILURE=Impossibile eseguire lo scanner binario. Di conseguenza, la configurazione MongoDB potrebbe essere mancante. Verificare di includere tutte le configurazioni necessarie se la propria applicazione utilizza MongoDB.
