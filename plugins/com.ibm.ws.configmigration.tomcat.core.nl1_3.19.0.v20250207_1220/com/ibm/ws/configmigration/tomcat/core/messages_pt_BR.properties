LOG_BINARY_SCANNER_NOT_FOUND=O scanner bin\u00e1rio n\u00e3o p\u00f4de ser localizado no sistema de arquivos. Como resultado, a configura\u00e7\u00e3o do MongoDB pode estar ausente. Verifique se voc\u00ea incluiu qualquer configura\u00e7\u00e3o necess\u00e1ria se o seu aplicativo usar o MongoDB.
LOG_RULE_DIR_NOT_CREATED=Um diret\u00f3rio tempor\u00e1rio n\u00e3o p\u00f4de ser criado no sistema de arquivos. Como resultado, a configura\u00e7\u00e3o do MongoDB pode estar ausente. Verifique se voc\u00ea incluiu qualquer configura\u00e7\u00e3o necess\u00e1ria se o seu aplicativo usar o MongoDB.
LOG_RULE_FILE_NOT_COPIED=A regra para detectar o uso do Mongo n\u00e3o p\u00f4de ser copiada para o sistema de arquivos. Como resultado, a configura\u00e7\u00e3o do Mongo pode estar ausente. Verifique se voc\u00ea incluiu qualquer configura\u00e7\u00e3o necess\u00e1ria se o seu aplicativo usar o MongoDB.
LOG_BINARY_SCAN_FAILURE=O scanner bin\u00e1rio falhou ao executar. Como resultado, a configura\u00e7\u00e3o do MongoDB pode estar ausente. Verifique se voc\u00ea incluiu qualquer configura\u00e7\u00e3o necess\u00e1ria se o seu aplicativo usar o MongoDB.
LOG_SCAN_OUTPUT_FILE_FAILURE=O arquivo de sa\u00edda para o scanner bin\u00e1rio n\u00e3o p\u00f4de ser criado devido ao erro a seguir:\n{0}
