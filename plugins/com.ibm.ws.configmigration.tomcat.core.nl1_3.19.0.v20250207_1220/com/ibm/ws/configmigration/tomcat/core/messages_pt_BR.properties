LOG_ACTION_VARIABLE_NOT_MIGRATED=A\u00e7\u00e3o necess\u00e1ria: O valor da vari\u00e1vel {0} que \u00e9 referenciado no arquivo {1} n\u00e3o p\u00f4de ser determinado. Configure a vari\u00e1vel no servidor Liberty ou modifique a configura\u00e7\u00e3o para n\u00e3o referenciar a vari\u00e1vel. O local padr\u00e3o para vari\u00e1veis migradas \u00e9 migratedConfig/variables.xml.
LOG_ACTION_VARIABLE_NAME_NOT_SUPPORTED=A\u00e7\u00e3o necess\u00e1ria: A vari\u00e1vel {0} que \u00e9 referenciada no arquivo {1} n\u00e3o foi migrada porque n\u00e3o \u00e9 um nome de vari\u00e1vel v\u00e1lido no servidor Liberty. Configure uma vari\u00e1vel com um nome v\u00e1lido, ou modifique a configura\u00e7\u00e3o para n\u00e3o fazer refer\u00eancia \u00e0 vari\u00e1vel. O local padr\u00e3o para vari\u00e1veis migradas \u00e9 migratedConfig/variables.xml.
LOG_ACTION_VARIABLE_VALUE_NOT_VALID=A\u00e7\u00e3o necess\u00e1ria: O valor {0} da vari\u00e1vel {1} que \u00e9 referenciado no arquivo {2} n\u00e3o \u00e9 v\u00e1lido no servidor Liberty, de modo que a vari\u00e1vel n\u00e3o foi migrada. Configure uma vari\u00e1vel sem uma refer\u00eancia de vari\u00e1vel em seu valor ou modifique a configura\u00e7\u00e3o para n\u00e3o referenciar a vari\u00e1vel. O local padr\u00e3o para vari\u00e1veis migradas \u00e9 migratedConfig/variables.xml.
LOG_ATTENTION_APPLICATION_CONTEXT_REALM_NOT_MIGRATED=Aten\u00e7\u00e3o: O elemento de Regi\u00e3o com o atributo className {0} n\u00e3o foi migrado. A ferramenta de migra\u00e7\u00e3o n\u00e3o suporta a migra\u00e7\u00e3o de elementos de Regi\u00e3o localizados no arquivo context.xml do aplicativo. Se voc\u00ea desejar migrar o elemento de Regi\u00e3o, mova o elemento para o arquivo context.xml que est\u00e1 localizado no diret\u00f3rio de configura\u00e7\u00e3o do Tomcat para que o elemento seja migrado com a configura\u00e7\u00e3o do servidor Tomcat.
LOG_ATTENTION_CONNECTOR_NOT_MIGRATED=Aten\u00e7\u00e3o: O elemento de Conector com a porta {0} e o protocolo {1} n\u00e3o foi migrado. O servidor Liberty n\u00e3o suporta esse protocolo.
LOG_ATTENTION_CONNECTOR_PORT_ZERO=Aten\u00e7\u00e3o: Um elemento de Conector com a porta 0 n\u00e3o foi migrado. O servidor Liberty n\u00e3o suporta uma defini\u00e7\u00e3o de porta 0.
LOG_ATTENTION_EXCEPTION=Aten\u00e7\u00e3o: A ferramenta de migra\u00e7\u00e3o n\u00e3o p\u00f4de determinar se os elementos n\u00e3o foram migrados do arquivo {0} por causa desta exce\u00e7\u00e3o:\n{0}
LOG_ATTENTION_JDBC_RESOURCE_NOT_MIGRATED=Aten\u00e7\u00e3o: O elemento de Recurso JDBC com o atributo de nome {0} e o atributo driverClassName {1} n\u00e3o foi migrado. Configure o elemento dataSource no servidor Liberty se o elemento for necess\u00e1rio.
LOG_ATTENTION_DATASOURCE_REALM_NOT_MIGRATED=Aten\u00e7\u00e3o: O elemento de Regi\u00e3o da origem de dados com o atributo dataSourceName {0} n\u00e3o foi migrado. A ferramenta de migra\u00e7\u00e3o n\u00e3o suporta a migra\u00e7\u00e3o desse elemento de Regi\u00e3o. Configure um registro de usu\u00e1rio customizado no servidor Liberty, se o elemento for necess\u00e1rio.
LOG_ATTENTION_JAAS_REALM_NOT_MIGRATED=Aten\u00e7\u00e3o: O elemento de Regi\u00e3o JAAS com o atributo appName {0} n\u00e3o foi migrado. A ferramenta de migra\u00e7\u00e3o n\u00e3o suporta a migra\u00e7\u00e3o desse elemento de Regi\u00e3o. Configure um m\u00f3dulo de login customizado JAAS no servidor Liberty se o elemento for necess\u00e1rio. 
LOG_ATTENTION_JDBC_REALM_NOT_MIGRATED=Aten\u00e7\u00e3o: O elemento de Regi\u00e3o JDBC com o atributo driverName {0} n\u00e3o foi migrado. A ferramenta de migra\u00e7\u00e3o n\u00e3o suporta a migra\u00e7\u00e3o desse elemento de Regi\u00e3o. Configure um registro de usu\u00e1rio customizado no servidor Liberty, se o elemento for necess\u00e1rio.
LOG_ATTENTION_JNDI_REALM_NOT_MIGRATED=Aten\u00e7\u00e3o: O elemento de Regi\u00e3o JNDI com o atributo connectionURL {0} n\u00e3o foi migrado. A ferramenta de migra\u00e7\u00e3o n\u00e3o suporta a migra\u00e7\u00e3o desse elemento de Regi\u00e3o. Configure um registro de usu\u00e1rio LDAP no servidor Liberty se o elemento for necess\u00e1rio.
LOG_ATTENTION_MANAGER_NOT_MIGRATED=Aten\u00e7\u00e3o: O elemento de Gerenciador com o atributo className {0} n\u00e3o foi migrado. A ferramenta de migra\u00e7\u00e3o n\u00e3o suporta a migra\u00e7\u00e3o desse elemento de Gerenciador. Para configurar persist\u00eancia de sess\u00e3o para o servidor Liberty, inclua o recurso sessionDatabase-1.0 e especifique os elementos httpSession e httpSessionDatabase no recurso.
