MIGRATION_COMPLETE=A configura\u00e7\u00e3o a seguir foi migrada pela ferramenta de migra\u00e7\u00e3o de configura\u00e7\u00e3o do Tomcat.
MIGRATION_COMPLETE_NAMED_FILE=A configura\u00e7\u00e3o a seguir foi migrada do arquivo {0} pela ferramenta de migra\u00e7\u00e3o de configura\u00e7\u00e3o do Tomcat.
MIGRATION_GENERATED=A configura\u00e7\u00e3o a seguir foi gerada pela ferramenta de migra\u00e7\u00e3o de configura\u00e7\u00e3o do Tomcat.
JMS_CLASS_CAST_WARNING=Aten\u00e7\u00e3o: O jmsConnectionFactory do Liberty n\u00e3o implementa as interfaces javax.jms.QueueConnectionFactory e javax.jms.TopiConnectionFactory. \nOs aplicativos JMS obter\u00e3o uma ClassCastException se tentarem converter esse connection factory em qualquer interface.
FILE_UPDATED=A configura\u00e7\u00e3o a seguir foi atualizada pela ferramenta de migra\u00e7\u00e3o de configura\u00e7\u00e3o do Tomcat.
ACTION_JDBC_DRIVER=A\u00e7\u00e3o necess\u00e1ria: Para tornar o driver JDBC acess\u00edvel para o elemento dataSource {0}, copie o driver JDBC no local {1} ou modifique a configura\u00e7\u00e3o para apontar para o local do driver JDBC.
ACTION_ORACLE_DRIVER=A\u00e7\u00e3o necess\u00e1ria: Para disponibilizar o driver do Oracle acess\u00edvel para o elemento dataSource {0}, copie o conte\u00fado do diret\u00f3rio do cliente Oracle no local para a biblioteca compartilhada {1} ou modifique a configura\u00e7\u00e3o para apontar para o local do diret\u00f3rio do cliente Oracle.
ACTION_USER_PASSWORDS=A\u00e7\u00e3o necess\u00e1ria: Use o Editor de configura\u00e7\u00e3o do Liberty para mudar e efetuar codifica\u00e7\u00e3o hash dos atributos de senha na configura\u00e7\u00e3o migrada para os valores originais n\u00e3o criptografados do servidor Tomcat. As senhas original foram criptografadas com o algoritmo digest {0} e foram migradas em sua forma criptografada.
STORAGE_REF_WARNING=Aten\u00e7\u00e3o: Por padr\u00e3o, o Liberty armazena dados de sess\u00e3o na mem\u00f3ria. \nPara configurar persist\u00eancia de sess\u00e3o para o servidor Liberty, inclua o recurso sessionDatabase-1.0 e um elemento httpSessionDatabase para configurar a persist\u00eancia de sess\u00e3o.
PATHNAME_WARNING=Aten\u00e7\u00e3o: O atributo pathname do Tomcat Standard Manager n\u00e3o foi migrado. Por padr\u00e3o, o Liberty armazena dados de sess\u00e3o na mem\u00f3ria. \nPara configurar persist\u00eancia de sess\u00e3o para o servidor Liberty, inclua o recurso sessionDatabase-1.0 e um elemento httpSessionDatabase para configurar a persist\u00eancia de sess\u00e3o.
MQ_RESOURCE_ADAPTER_ACTION=A\u00e7\u00e3o necess\u00e1ria: Para usar o provedor de sistemas de mensagens do WebSphere MQ no Liberty, copie o adaptador de recursos do WebSphere MQ no local {0} ou modifique a configura\u00e7\u00e3o para apontar para o local do adaptador de recursos do WebSphere MQ.
MQ_NATIVE_LIB_ACTION=A\u00e7\u00e3o necess\u00e1ria: Modifique o atributo nativeLibraryPath para apontar para o local das bibliotecas nativas do WebSphere MQ.
MONGO_CLASSLOADER_NEEDED_ACTION=A\u00e7\u00e3o necess\u00e1ria: Para tornar o Driver Java MongoDB acess\u00edvel para o aplicativo, copie o driver na biblioteca compartilhada {0} ou modifique a configura\u00e7\u00e3o para apontar para o local do driver.
MULTIPLE_REDIRECT_PORTS=Aten\u00e7\u00e3o: A porta ativada para SSL {0} j\u00e1 est\u00e1 definida por um elemento httpEndpoint e foi desativada no elemento httpEndpoint {1}. Especifique uma porta dispon\u00edvel no atributo httpsPort para ativar o SSL no elemento httpEndpoint.  O Liberty n\u00e3o suporta elementos httpEndpoint m\u00faltiplos com o mesmo valor de atributo httpsPort. 
DEFAULT_SSL_GENERATED=Aten\u00e7\u00e3o: Nenhuma configura\u00e7\u00e3o SSL foi detectada para a porta ativada SSL {0}. A configura\u00e7\u00e3o SSL padr\u00e3o foi gerada. 
PASSWORD_ENCODE_WARNING=Aten\u00e7\u00e3o: Para melhorar a seguran\u00e7a do servidor, mude e codifique a senha no elemento {0}.
HTTPS_PORT_UNSUPPORTED_PROTOCOL=Aten\u00e7\u00e3o: A porta ativada para SSL {0} que \u00e9 referenciada pelo elemento de Conector do Tomcat com a porta {1} usa um protocolo que n\u00e3o \u00e9 suportado no servidor Liberty. O atributo httpsPort no elemento httpEndpoint {2} foi desativado.
HTTPS_CONNECTOR_MISSING=Aten\u00e7\u00e3o: O elemento de Conector do Tomcat com a porta {0} faz refer\u00eancia a uma porta ativada para SSL {1} que n\u00e3o est\u00e1 definida. O atributo httpsPort no elemento httpEndpoint {2} foi desativado.
UNCOMMENT_VIRTUAL_HOST=Remova o coment\u00e1rio do host virtual preferencial para o seu aplicativo. O host virtual default_host \u00e9 adequado para a maioria das configura\u00e7\u00f5es simples.
