LOG_SERVER_CONFIG_SUCCESSFUL_WITH_ACTIONS=A configura\u00e7\u00e3o do servidor Tomcat foi migrada com \u00eaxito, mas atualiza\u00e7\u00f5es adicionais na configura\u00e7\u00e3o s\u00e3o necess\u00e1rias. Para obter mais informa\u00e7\u00f5es, veja as entradas anteriores nesse arquivo de log.
