bundle.name=Apache Tomcat to WebSphere Application Migration
bundle.vendor=IBM

# Rule set
appconversion.tomcat.ruleset=Migration d'Apache Tomcat vers WebSphere

appconversion.tomcat.general=Apache Tomcat vers WebSphere Traditional et Liberty
appconversion.tomcat.twas=Apache Tomcat vers WebSphere Traditional
appconversion.tomcat.liberty=Apache Tomcat vers Liberty

# XML Rules 
appconversion.tomcat.rule.xml.context.lifecycleListener=Utiliser des descripteurs de d\u00e9ploiement Java EE pour d\u00e9finir les programmes d'\u00e9coute de cycle de vie de contexte
appconversion.tomcat.rule.xml.context.parameter=Utiliser des descripteurs de d\u00e9ploiement Java EE pour d\u00e9finir les param\u00e8tres de contexte
appconversion.tomcat.rule.xml.context.resource=Utiliser des descripteurs de d\u00e9ploiement Java EE et des liaisons WebSphere pour d\u00e9finir les r\u00e9f\u00e9rences de ressource
appconversion.tomcat.rule.xml.invalidWelcomeFileName=Eviter d'utiliser une barre oblique (/) dans un nom de fichier de bienvenue de module Web
appconversion.tomcat.rule.xml.context.environment=Utiliser des descripteurs de d\u00e9ploiement Java EE pour d\u00e9finir les r\u00e9f\u00e9rences d'environnement
appconversion.tomcat.rule.xml.context.resourceLink=Utiliser des descripteurs de d\u00e9ploiement Java EE et des liaisons WebSphere pour d\u00e9finir les r\u00e9f\u00e9rences de lien vers des ressources
appconversion.tomcat.rule.xml.context.valve=Ne pas utiliser le composant Context Valve
appconversion.tomcat.rule.xml.resource.share.scope=D\u00e9finir la port\u00e9e de partage sur des r\u00e9f\u00e9rences de ressource
appconversion.tomcat.rule.xml.missing.security.role=Utiliser des descripteurs de d\u00e9ploiement Java EE pour d\u00e9finir les r\u00f4les de s\u00e9curit\u00e9 manquants

# Java Rules 
appconversion.tomcat.rule.java.detectInitialContextLookup=V\u00e9rifier que les recherches de contexte correspondent \u00e0 des entr\u00e9es de descripteur de d\u00e9ploiement
appconversion.tomcat.rule.java.detectTomcatPackages=Ne pas utiliser d'API ni de packages Apache Tomcat
appconversion.tomcat.rule.java.invalidInitialContext=Eviter d'utiliser le contexte initial non valide java:/comp
appconversion.tomcat.rule.java.basicDataSource=Ne pas utiliser la source de donn\u00e9es de base d'Apache Tomcat
appconversion.tomcat.rule.java.detectDoUpgradeMethod=Ne pas utiliser la m\u00e9thode Apache Tomcat WsServerContainer doUpgrade
appconversion.tomcat.rule.java.juli.logging=Ne pas utiliser l'objet org.apache.juli.logging d'Apache Tomcat
com.ibm.ws.appconversion.tomcat.java.nonportablembeans=Faire migrer les MBeans sp\u00e9cifiques vers d'autres serveurs d'applications
appconversion.tomcat.rule.java.detectGetRealPathTomcatSlash=Valider le r\u00e9sultat de la concat\u00e9nation avec getRealPath("/")
appconversion.tomcat.rule.java.detectGetRealPathTomcatEmpty=Valider le r\u00e9sultat de la concat\u00e9nation avec getRealPath("")
appconversion.tomcat.java.detectGetServletPath=Rechercher un changement de comportement dans les m\u00e9thodes getServletPath et getPathInfo













