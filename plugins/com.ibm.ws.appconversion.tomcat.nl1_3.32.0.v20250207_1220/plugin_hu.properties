appconversion.tomcat.rule.java.detectInitialContextLookup=Gondoskodj\u00e9k r\u00f3la, hogy a kontextus kikeres\u00e9sek tartalmazz\u00e1k a megfelel\u0151 telep\u00edt\u00e9sle\u00edr\u00f3 bejegyz\u00e9seket
appconversion.tomcat.rule.java.detectTomcatPackages=Ne haszn\u00e1ljon Apache Tomcat csomagokat \u00e9s API-kat
