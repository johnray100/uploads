appconversion.tomcat.rule.java.basicDataSource=Ne haszn\u00e1lja az Apache Tomcat BasicDataSource oszt\u00e1ly\u00e1t
appconversion.tomcat.rule.java.detectDoUpgradeMethod=Ne haszn\u00e1lja az Apache Tomcat WsServerContainer doUpgrade m\u00f3dszer\u00e9t
