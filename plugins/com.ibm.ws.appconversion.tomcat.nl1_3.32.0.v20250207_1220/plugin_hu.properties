appconversion.tomcat.rule.xml.context.environment=Java EE telep\u00edt\u00e9sle\u00edr\u00f3k haszn\u00e1lata a k\u00f6rnyezeti hivatkoz\u00e1sok megad\u00e1s\u00e1hoz
appconversion.tomcat.rule.xml.context.resourceLink=Java EE telep\u00edt\u00e9sle\u00edr\u00f3k \u00e9s WebSphere k\u00f6t\u00e9sek haszn\u00e1lata az er\u0151forr\u00e1s-hivatkoz\u00e1s le\u00edr\u00e1sok megad\u00e1s\u00e1hoz
appconversion.tomcat.rule.xml.context.valve=Ne haszn\u00e1lja a Context Valve komponenst
appconversion.tomcat.rule.xml.resource.share.scope=Megoszt\u00e1si hat\u00f3k\u00f6r be\u00e1ll\u00edt\u00e1s Er\u0151forr\u00e1s-hivatkoz\u00e1sokon
