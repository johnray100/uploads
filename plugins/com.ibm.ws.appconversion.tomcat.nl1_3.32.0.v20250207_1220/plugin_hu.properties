appconversion.tomcat.rule.xml.context.resource=Java EE telep\u00edt\u00e9sle\u00edr\u00f3k \u00e9s WebSphere k\u00f6t\u00e9sek haszn\u00e1lata az er\u0151forr\u00e1s-hivatkoz\u00e1sok megad\u00e1s\u00e1hoz
