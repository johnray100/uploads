appconversion.tomcat.rule.java.detectGetRealPathTomcatSlash=\u00c9rv\u00e9nyes\u00edtse a getRealPath("/") m\u00f3dszerrel val\u00f3 \u00f6sszef\u0171z\u00e9s eredm\u00e9ny\u00e9t
appconversion.tomcat.rule.java.detectGetRealPathTomcatEmpty=\u00d6sszef\u0171z\u00e9s eredm\u00e9ny\u00e9nek \u00e9rv\u00e9nyes\u00edt\u00e9se a getRealPath("") m\u00f3dszerrel
appconversion.tomcat.java.detectGetServletPath=Ellen\u0151rizze a getServletPath \u00e9s getPathInfo m\u00f3dszerek viselked\u00e9sv\u00e1ltoz\u00e1s\u00e1t













