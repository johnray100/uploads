# Rule set
appconversion.tomcat.ruleset=Migracja z produktu Apache Tomcat do produktu WebSphere

appconversion.tomcat.general=Z produktu Apache Tomcat do produkt\u00f3w WebSphere traditional i Liberty
appconversion.tomcat.twas=Z produktu Apache Tomcat do produktu WebSphere traditional
appconversion.tomcat.liberty=Z produktu Apache Tomcat do produktu Liberty

# XML Rules 
appconversion.tomcat.rule.xml.context.lifecycleListener=U\u017cyj deskryptor\u00f3w wdra\u017cania Java EE do zdefiniowania proces\u00f3w nas\u0142uchuj\u0105cych cyklu \u017cycia kontekstu
appconversion.tomcat.rule.xml.context.parameter=U\u017cyj deskryptor\u00f3w wdra\u017cania Java EE do zdefiniowania parametr\u00f3w kontekstu
appconversion.tomcat.rule.xml.context.resource=U\u017cyj deskryptor\u00f3w wdra\u017cania Java EE i powi\u0105za\u0144 produktu WebSphere, aby zdefiniowa\u0107 odwo\u0142ania do zasob\u00f3w
appconversion.tomcat.rule.xml.invalidWelcomeFileName=Unikaj u\u017cywania znaku / w nazwie pliku powitania modu\u0142u WWW
appconversion.tomcat.rule.xml.context.environment=U\u017cyj deskryptor\u00f3w wdra\u017cania Java EE do zdefiniowania odwo\u0142a\u0144 do \u015brodowiska
appconversion.tomcat.rule.xml.context.resourceLink=U\u017cyj deskryptor\u00f3w wdra\u017cania Java EE i powi\u0105za\u0144 produktu WebSphere, aby zdefiniowa\u0107 odwo\u0142ania do odsy\u0142acza do zasob\u00f3w
appconversion.tomcat.rule.xml.context.valve=Nie u\u017cywaj komponentu Context Valve
appconversion.tomcat.rule.xml.resource.share.scope=Ustaw zasi\u0119g wsp\u00f3\u0142u\u017cytkowania dla odwo\u0142a\u0144 do zasob\u00f3w
appconversion.tomcat.rule.xml.missing.security.role=U\u017cyj deskryptor\u00f3w wdra\u017cania Java EE do zdefiniowania brakuj\u0105cych r\u00f3l zabezpiecze\u0144

# Java Rules 
appconversion.tomcat.rule.java.detectInitialContextLookup=Upewnij si\u0119, \u017ce wyszukiwania kontekstu maj\u0105 odpowiadaj\u0105ce im wpisy deskryptora wdra\u017cania
appconversion.tomcat.rule.java.detectTomcatPackages=Nie u\u017cywaj pakiet\u00f3w i interfejs\u00f3w API produktu Apache Tomcat
appconversion.tomcat.rule.java.invalidInitialContext=Unikaj u\u017cywania niepoprawnego kontekstu pocz\u0105tkowego java:/comp
appconversion.tomcat.rule.java.basicDataSource=Nie u\u017cywaj klasy BasicDataSource produktu Apache Tomcat
appconversion.tomcat.rule.java.detectDoUpgradeMethod=Nie u\u017cywaj metody WsServerContainer doUpgrade produktu Apache Tomcat
appconversion.tomcat.rule.java.juli.logging=Nie u\u017cywaj pakietu org.apache.juli.logging produktu Apache Tomcat
com.ibm.ws.appconversion.tomcat.java.nonportablembeans=Migruj komponenty MBean specyficzne dla innych serwer\u00f3w aplikacji
appconversion.tomcat.rule.java.detectGetRealPathTomcatSlash=Sprawd\u017a poprawno\u015b\u0107 wyniku konkatenacji za pomoc\u0105 metody getRealPath("/")
appconversion.tomcat.rule.java.detectGetRealPathTomcatEmpty=Sprawd\u017a poprawno\u015b\u0107 wyniku konkatenacji za pomoc\u0105 metody getRealPath("")
appconversion.tomcat.java.detectGetServletPath=Sprawd\u017a, czy wyst\u0119puj\u0105 zmiany w dzia\u0142aniu zwi\u0105zane z metodami getServletPath i getPathInfo













